name: Java CI to create and upload release on pull request
on:
  push:
    tags:
        - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build jpansim2-core
        working-directory: jpansim2-core
        run: mvn -B clean package -DskipTests

      - name: Prepare staging directory and copy jars
        run: |
          mkdir -p staging
          cp jpansim2-core/target/*-jar-with-dependencies.jar staging/ || true
          for old in staging/*-jar-with-dependencies.jar; do new=$(echo $old | sed -e 's|jpansim2-core-\(.*\)-jar-with-dependencies.jar|jpansim2-\1.jar|g'); mv "$old" "$new"; done
          ls -la staging

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
          retention-days: 1

      - name: Create GitHub release with jar
        uses: softprops/action-gh-release@v2
        with:
          files: staging/*.jar



